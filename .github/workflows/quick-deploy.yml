name: Quick Deploy (Test Only)

# TEMPORARY: Quick deployment for testing changes
# Skips all tests and linting for rapid iteration
# Will be removed once feature is stable

on:
  push:
    branches: [ 'feature/example-project-and-cli' ]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  # Quick version determination
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short-sha: ${{ steps.version.outputs.short-sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate quick version
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          VERSION="quick-${TIMESTAMP}-${SHORT_SHA}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Quick deploy version: ${VERSION}"

  # Build only orchestrator (skip Claude Code for now)
  build-orchestrator:
    needs: [version]
    runs-on: [self-hosted, k8s-runner]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize Rust toolchain
        run: |
          echo "ğŸ¦€ Initializing Rust toolchain..."

          # Set up rustup and install stable toolchain
          if command -v rustup >/dev/null 2>&1; then
            echo "âœ… rustup found, setting up default toolchain..."
            rustup default stable || rustup install stable
            rustup component add clippy rustfmt || true
          else
            echo "âš ï¸ rustup not found, attempting to install..."
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source $HOME/.cargo/env
            rustup default stable
          fi

          # Verify installation
          echo "ğŸ” Verifying Rust installation..."
          rustup show
          rustc --version
          cargo --version

          # Add cargo bin to PATH for subsequent steps
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup optimized Rust environment
        run: |
          echo "ğŸš€ Setting up ULTRA-OPTIMIZED Rust build environment..."

          # Custom image already has most tools pre-installed, just verify
          echo "ğŸ” Verifying pre-installed tools..."
          rustc --version || echo "âš ï¸ Rust not found"
          cargo --version || echo "âš ï¸ Cargo not found"
          sccache --version || echo "âš ï¸ sccache not found"
          mold --version || echo "âš ï¸ mold not found"
          clang --version || echo "âš ï¸ clang not found"
          pkg-config --version || echo "âš ï¸ pkg-config not found"
          openssl version || echo "âš ï¸ openssl not found"

          # Show available resources
          echo "ğŸ’¾ Available resources:"
          echo "CPU cores: $(nproc)"
          echo "Memory: $(free -h | grep '^Mem:' | awk '{print $2}')"
          echo "Disk space: $(df -h . | tail -1 | awk '{print $4}')"

          # Show cache locations
          echo "ğŸ“ Cache locations:"
          echo "CARGO_HOME: ${CARGO_HOME:-$HOME/.cargo}"
          echo "SCCACHE_DIR: ${SCCACHE_DIR:-$HOME/.cache/sccache}"
          echo "RUSTUP_HOME: ${RUSTUP_HOME:-$HOME/.rustup}"

      - name: Setup sccache
        run: |
          echo "ğŸ—„ï¸ Configuring persistent sccache..."

          # Use persistent cache if available, fallback to temp
          if [ -d "/cache/sccache" ]; then
            export SCCACHE_DIR="/cache/sccache"
            echo "âœ… Using persistent sccache at /cache/sccache"
          else
            export SCCACHE_DIR="$HOME/.cache/sccache"
            mkdir -p "$SCCACHE_DIR"
            echo "âš ï¸ Using temporary sccache at $HOME/.cache/sccache"
          fi

          export SCCACHE_CACHE_SIZE="8G"

          # Start sccache server
          sccache --start-server || true
          echo "ğŸ“Š Current sccache stats:"
          sccache --show-stats

      - name: Verify pre-warmed dependencies
        run: |
          echo "ğŸ—‚ï¸ Checking pre-warmed dependency cache..."

          # Check if dependencies are pre-warmed in the image
          if [ -d "$CARGO_HOME/registry" ] && [ "$(ls -A $CARGO_HOME/registry 2>/dev/null)" ]; then
            echo "âœ… Pre-warmed dependencies found in image"
            echo "Registry cache size: $(du -sh $CARGO_HOME/registry 2>/dev/null || echo '0B')"
            echo "Git cache size: $(du -sh $CARGO_HOME/git 2>/dev/null || echo '0B')"
            echo "ğŸ“¦ Sample pre-warmed packages:"
            find $CARGO_HOME/registry -name "*.crate" 2>/dev/null | head -5 | xargs -I {} basename {} .crate || echo "Unable to list packages"
          else
            echo "âš ï¸ No pre-warmed dependencies found - will download at build time"
            echo "CARGO_HOME contents:"
            ls -la $CARGO_HOME/ 2>/dev/null || echo "CARGO_HOME not found"
          fi

      - name: Build release binary (ultra-fast)
        working-directory: ./orchestrator
        env:
          CARGO_INCREMENTAL: "0"
          RUSTC_WRAPPER: "sccache"
          # sccache will use default locations
          SCCACHE_CACHE_SIZE: "8G"
          # Optimize for build speed
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: "sparse"
          # Memory and performance optimizations (removed target-cpu=native for compatibility)
          RUSTFLAGS: "-C opt-level=3 -C codegen-units=1"
        run: |
          echo "ğŸ—ï¸ Building orchestrator binary with pre-warmed dependencies..."

          # Show build environment
          echo "Build environment:"
          echo "Available cores: $(nproc)"
          echo "RUSTFLAGS: $RUSTFLAGS"
          echo "RUSTC_WRAPPER: $RUSTC_WRAPPER"
          echo "CARGO_HOME: ${CARGO_HOME:-$HOME/.cargo}"
          echo "SCCACHE_DIR: ${SCCACHE_DIR:-$HOME/.cache/sccache}"

          # Pre-warm sccache
          sccache --start-server || true
          echo "ğŸ“Š Initial sccache stats:"
          sccache --show-stats

          # Time the build with detailed output
          echo "â±ï¸ Starting timed build..."
          time cargo build --release --package orchestrator-core

          # Show final sccache stats
          echo "ğŸ“Š Final sccache stats:"
          sccache --show-stats

          # Copy binary
          cp target/release/orchestrator-core orchestrator

          # Show binary info
          echo "ğŸ“¦ Built binary info:"
          ls -lh orchestrator
          file orchestrator

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Orchestrator image
        uses: docker/build-push-action@v5
        with:
          context: ./orchestrator
          file: ./orchestrator/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator:${{ needs.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator:quick-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator:quick-${{ needs.version.outputs.short-sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # Deploy immediately
  deploy:
    needs: [version, build-orchestrator]
    runs-on: [self-hosted, k8s-runner]
    steps:
      - uses: actions/checkout@v4

      - name: Setup tools
        run: |
          mkdir -p $HOME/bin
          if [ -f /shared/kubectl ]; then
            cp /shared/kubectl $HOME/bin/
            chmod +x $HOME/bin/kubectl
          fi
          if [ -f /shared/helm ]; then
            cp /shared/helm $HOME/bin/
            chmod +x $HOME/bin/helm
          fi
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Install/Update CRD
        run: |
          echo "ğŸ“‹ Installing TaskRun CRD..."
          kubectl apply -f infra/crds/taskrun-crd.yaml
          kubectl wait --for condition=established --timeout=60s crd/taskruns.orchestrator.io

      - name: Quick Deploy Orchestrator
        run: |
          echo "ğŸš€ Quick deploying version ${{ needs.version.outputs.version }}"

          # Deploy with quick version tag
          helm upgrade --install orchestrator ./infra/charts/orchestrator \
            --namespace orchestrator \
            --create-namespace \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator \
            --set image.tag=${{ needs.version.outputs.version }} \
            --set secrets.anthropicApiKey="${{ secrets.ANTHROPIC_API_KEY }}" \
            --set secrets.githubToken="${{ secrets.GH_TOKEN_FOR_AGENTS }}" \
            --set deployment.annotations."quick-deploy/version"="${{ needs.version.outputs.version }}" \
            --set deployment.annotations."quick-deploy/timestamp"="$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --set deployment.annotations."quick-deploy/commit"="${{ github.sha }}" \
            --timeout 5m \
            --wait

          # Apply controller config
          kubectl apply -f infra/crds/taskrun-controller-config.yaml

      - name: Verify deployment
        run: |
          echo "ğŸ” Quick deployment verification..."
          kubectl get pods -n orchestrator -o wide
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=orchestrator -n orchestrator --timeout=120s || true

          echo ""
          echo "âœ… Quick deployment complete!"
          echo "ğŸ“¦ Deployed: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator:${{ needs.version.outputs.version }}"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo ""
          echo "âš¡ This was a QUICK DEPLOY - no tests were run!"
          echo "ğŸ§ª Remember to run full CI before merging to main"

      - name: Show recent TaskRuns
        run: |
          echo "ğŸ“‹ Recent TaskRuns:"
          kubectl get taskruns -A --sort-by=.metadata.creationTimestamp | tail -10 || echo "No TaskRuns found"