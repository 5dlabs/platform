name: Deploy Orchestrator

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy (e.g., v0.1.4)'
        required: true
        type: string
  push:
    branches:
      - argo

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  # Version determination
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short-sha: ${{ steps.version.outputs.short-sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: Set version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            # For push events, use latest
            VERSION="latest"
          fi
          SHORT_SHA=$(git rev-parse --short HEAD)

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "üì¶ Deploy version: ${VERSION}"


  # Build only orchestrator (skip Claude Code for now)
  build-orchestrator:
    needs: [version]
    runs-on: [k8s-runner]
    # No container needed - the Arc runners now have the rust-builder image!
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: Setup optimized Rust environment
        run: |
          echo "üöÄ Setting up ULTRA-OPTIMIZED Rust build environment..."

          # Add cargo bin to PATH for this step and all subsequent steps
          echo "/home/runner/.cargo/bin" >> $GITHUB_PATH
          export PATH="/home/runner/.cargo/bin:$PATH"

          # Set up Rust toolchain (required for rust-builder image)
          echo "ü¶Ä Setting up Rust toolchain..."
          rustup default stable
          rustup update stable

          # Custom image already has most tools pre-installed, just verify
          echo "üîç Verifying pre-installed tools..."
          rustc --version || echo "‚ö†Ô∏è Rust not found"
          cargo --version || echo "‚ö†Ô∏è Cargo not found"
          sccache --version || echo "‚ö†Ô∏è sccache not found"
          mold --version || echo "‚ö†Ô∏è mold not found"
          clang --version || echo "‚ö†Ô∏è clang not found"
          pkg-config --version || echo "‚ö†Ô∏è pkg-config not found"
          openssl version || echo "‚ö†Ô∏è openssl not found"

          # Show available resources
          echo "üíæ Available resources:"
          echo "CPU cores: $(nproc)"
          echo "Memory: $(free -h | grep '^Mem:' | awk '{print $2}')"
          echo "Disk space: $(df -h . | tail -1 | awk '{print $4}')"

          # Show cache locations
          echo "üìÅ Cache locations:"
          echo "CARGO_HOME: ${CARGO_HOME:-$HOME/.cargo}"
          echo "SCCACHE_DIR: ${SCCACHE_DIR:-$HOME/.cache/sccache}"
          echo "RUSTUP_HOME: ${RUSTUP_HOME:-$HOME/.rustup}"

      - name: Setup sccache
        run: |
          echo "üóÑÔ∏è Setting up sccache for ULTRA-FAST builds..."

          # Ensure cargo bin is in PATH
          export PATH="/home/runner/.cargo/bin:$PATH"

          # Configure sccache
          export SCCACHE_CACHE_SIZE="50G"
          export SCCACHE_IDLE_TIMEOUT="0"

          # Ensure sccache is running
          sccache --stop-server 2>/dev/null || true
          sccache --start-server

          echo "üìä Initial sccache stats:"
          sccache --show-stats

          # Verify mold is available
          echo "üîó Verifying mold linker:"
          mold --version

      - name: Verify pre-warmed dependencies
        run: |
          echo "üóÇÔ∏è Checking pre-warmed dependency cache..."

          # Check if dependencies are pre-warmed in the image
          if [ -d "$CARGO_HOME/registry" ] && [ "$(ls -A $CARGO_HOME/registry 2>/dev/null)" ]; then
            echo "‚úÖ Pre-warmed dependencies found in image"
            echo "Registry cache size: $(du -sh $CARGO_HOME/registry 2>/dev/null || echo '0B')"
            echo "Git cache size: $(du -sh $CARGO_HOME/git 2>/dev/null || echo '0B')"
            echo "üì¶ Sample pre-warmed packages:"
            find $CARGO_HOME/registry -name "*.crate" 2>/dev/null | head -5 | xargs -I {} basename {} .crate || echo "Unable to list packages"
          else
            echo "‚ö†Ô∏è No pre-warmed dependencies found - will download at build time"
            echo "CARGO_HOME contents:"
            ls -la $CARGO_HOME/ 2>/dev/null || echo "CARGO_HOME not found"
          fi

      - name: Build release binary (ultra-fast)
        working-directory: ./orchestrator
        env:
          CARGO_INCREMENTAL: "0"  # Disable for better sccache hits
          RUSTC_WRAPPER: "sccache"
          SCCACHE_CACHE_SIZE: "50G"
          SCCACHE_IDLE_TIMEOUT: "0"
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: "sparse"
          CARGO_TARGET_DIR: "/cache/target"  # Build to cache directory for persistence
        run: |
          echo "üèóÔ∏è Building orchestrator binary with pre-warmed dependencies..."

          # Show build environment
          echo "Build environment:"
          echo "Available cores: $(nproc)"
          echo "RUSTFLAGS: $RUSTFLAGS"
          echo "RUSTC_WRAPPER: $RUSTC_WRAPPER"
          echo "CARGO_HOME: ${CARGO_HOME:-$HOME/.cargo}"
          echo "SCCACHE_DIR: ${SCCACHE_DIR:-$HOME/.cache/sccache}"

          # Pre-warm sccache
          sccache --start-server || true
          echo "üìä Initial sccache stats:"
          sccache --show-stats

                    # Build with detailed output
          echo "‚è±Ô∏è Starting build..."
          cargo build --release --package core

          # Show final sccache stats
          echo "üìä Final sccache stats:"
          sccache --show-stats

          # Debug: Show what's in the target directory
          echo "üîç Checking target directory contents:"
          echo "CARGO_TARGET_DIR is: ${CARGO_TARGET_DIR:-not set}"
          ls -la target/release/ || echo "target/release/ not found"
          ls -la /cache/target/release/ || echo "/cache/target/release/ not found"
          find target -name "*orchestrator*" -type f 2>/dev/null || echo "No orchestrator files found in target/"
          find /cache/target -name "*orchestrator*" -type f 2>/dev/null || echo "No orchestrator files found in /cache/target/"

          # Copy binary from cache target dir (where CARGO_TARGET_DIR points)
          cp /cache/target/release/orchestrator-core orchestrator

          # Show binary info
          echo "üì¶ Built binary info:"
          ls -lh orchestrator
          file orchestrator

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Orchestrator image
        uses: docker/build-push-action@v5
        with:
          context: ./orchestrator
          file: ./orchestrator/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator:${{ needs.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator:${{ needs.version.outputs.short-sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # Deploy immediately
  deploy:
    needs: [version, build-orchestrator]
    runs-on: [k8s-runner]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.branch || github.ref }}

      - name: Setup tools
        run: |
          mkdir -p $HOME/bin
          if [ -f /shared/kubectl ]; then
            cp /shared/kubectl $HOME/bin/
            chmod +x $HOME/bin/kubectl
          fi
          if [ -f /shared/helm ]; then
            cp /shared/helm $HOME/bin/
            chmod +x $HOME/bin/helm
          fi
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Update GitOps Configuration
        run: |
          echo "üöÄ Updating GitOps configuration with new image tag"
          echo "New image: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator:${{ needs.version.outputs.short-sha }}"

          # Update ONLY the image.tag value in the GitOps configuration file
          sed -i '/name: image\.tag/,/value:/ s|value: .*|value: ${{ needs.version.outputs.short-sha }}|' infra/gitops/applications/orchestrator.yaml
          
          echo "üìù Updated GitOps configuration:"
          grep -A 2 -B 2 "image.tag" infra/gitops/applications/orchestrator.yaml

      - name: Commit and Push GitOps Update
        run: |
          echo "üì§ Committing GitOps configuration update"
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Commit the change
          git add infra/gitops/applications/orchestrator.yaml
          git commit -m "deploy: update orchestrator to ${{ needs.version.outputs.short-sha }}

          Automated deployment of orchestrator image with tag ${{ needs.version.outputs.short-sha }}
          
          ü§ñ Generated by GitHub Actions"
          
          # Push the change
          git push origin argo
          
          echo "‚úÖ GitOps configuration updated and pushed"

      - name: Force ArgoCD Sync
        run: |
          echo "üîÑ Forcing ArgoCD to sync the updated configuration"
          
          # Wait a moment for Git changes to propagate
          sleep 5
          
          # Force ArgoCD application refresh and sync
          kubectl patch application orchestrator -n argocd --type merge -p '{"metadata":{"annotations":{"argocd.argoproj.io/refresh":"hard"}}}'
          
          # Wait for sync to complete
          echo "‚è≥ Waiting for ArgoCD sync to complete..."
          kubectl wait --for=condition=Synced application/orchestrator -n argocd --timeout=300s || echo "Sync timeout - continuing anyway"
          
          echo "‚úÖ ArgoCD sync completed"

      - name: Verify deployment
        run: |
          echo "üîç Deployment verification..."
          kubectl get pods -n orchestrator -o wide
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=orchestrator -n orchestrator --timeout=120s || true

          echo ""
          echo "‚úÖ Deployment complete!"
          echo "üì¶ Deployed: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/orchestrator:${{ needs.version.outputs.version }}"
          echo "üè∑Ô∏è Tag: ${{ inputs.tag }}"

      - name: Show recent TaskRuns
        run: |
          echo "üìã Recent TaskRuns:"
          kubectl get taskruns -A --sort-by=.metadata.creationTimestamp | tail -10 || echo "No TaskRuns found"
