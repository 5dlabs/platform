# Default TaskRun Controller Configuration
# This is embedded in the binary as a fallback

job:
  backoffLimit: 3
  activeDeadlineSeconds: 3600
  ttlSecondsAfterFinished: 86400
  restartPolicy: "OnFailure"

agent:
  image:
    repository: "ghcr.io/5dlabs/platform/claude-code"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  command: ["claude"]
  args:
    - "-p"
    - "Read the task context in CLAUDE.md and begin implementing the requested service. Follow the design specification and ensure all acceptance criteria are met."
  resources:
    requests:
      cpu: "2"
      memory: "4Gi"
    limits:
      cpu: "4"
      memory: "8Gi"
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 1001
  env:
    - name: LOG_LEVEL
      value: "info"

initContainer:
  image:
    repository: "alpine/git"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
  script: |
    set -e
    echo "Starting workspace preparation..."

storage:
  storageClass: "local-path"
  accessMode: "ReadWriteOnce"
  size: "50Gi"
  autoCreate: true

nodeAffinity:
  enabled: true
  required: true
  key: "kubernetes.io/hostname"
  values: []

pod:
  serviceAccountName: "default"
  imagePullSecrets:
    - name: "ghcr-secret"
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1001
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"

controller:
  reconcileInterval: 30
  historyLimit: 5
  autoRetry: false
  maxRetries: 3

volumes:
  claudeHome:
    persistent: false
  claudeSettings:
    settings: |
      {
        "gitHubAuth": "device"
      }
  logs:
    enabled: true
    path: "/var/log/claude-code"
    filename: "claude-code.log"

telemetry:
  enabled: true
  otlpEndpoint: "otel-collector-opentelemetry-collector.telemetry.svc.cluster.local:4318"
  otlpProtocol: "http"
  otlpInsecure: true
  serviceName: "claude-code"
  serviceVersion: "1.0.0"
  teamName: "platform"
  department: "engineering"
  environment: "production"
  costCenter: ""
  metricsExportInterval: "60000"
  metricsExportTimeout: "30000"
  logsExportInterval: "5000"
  logsExportTimeout: "30000"
  includeSessionId: true
  includeAccountUuid: true
  includeVersion: false
  logLevel: "info"
  logUserPrompts: false
  customAttributes: ""
  clusterName: "telemetry-dev"

fluentBit:
  enabled: false
  image:
    repository: "fluent/fluent-bit"
    tag: "3.0"
    pullPolicy: "IfNotPresent"
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "100m"
      memory: "128Mi"

secrets:
  apiKeySecretName: "anthropic-api-key"
  apiKeySecretKey: "api-key"
  githubTokenSecretName: "github-token"
  githubTokenSecretKey: "token"

claudeSettings:
  toolPermissions:
    bash:
      allow: ["*"]
      deny: []
    edit:
      allow: ["*"]
      deny: []
    write:
      allow: ["*"]
      deny: []
    read:
      allow: ["*"]
      deny: []
    multiEdit:
      allow: ["*"]
      deny: []
    webFetch:
      allow: ["*"]
      deny: []
    grep:
      allow: ["*"]
      deny: []
    glob:
      allow: ["*"]
      deny: []
    ls:
      allow: ["*"]
      deny: []
  environmentSettings:
    disableAutoupdater: true
    disableErrorReporting: true
    disableNonEssentialModelCalls: true
    maintainProjectWorkingDir: true
    cleanupPeriodDays: 7
    includeCoAuthoredBy: true

labels:
  "app.kubernetes.io/managed-by": "taskrun-controller"
  "app.kubernetes.io/component": "agent"

annotations: {}