---
# Argo CD Application for Spotahome Redis Operator
# Manages Redis failover clusters on Kubernetes
# Source: https://github.com/spotahome/redis-operator

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-operator
  namespace: argocd
  labels:
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: database
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration - Using Spotahome's manifests
  source:
    repoURL: https://github.com/spotahome/redis-operator.git
    targetRevision: v1.2.4  # Latest stable version (v1.3.0 is only RC)
    path: manifests/kustomize/overlays/minimal

    # Kustomize configuration (includes RBAC via rbac-full component)
    kustomize:
      namespace: redis-operator
      
      # Add common labels
      commonLabels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/part-of: platform
      
      # Fix deployment to use the proper service account
      patches:
        - target:
            kind: Deployment
            name: redis-operator
          patch: |
            - op: add
              path: /spec/template/spec/serviceAccountName
              value: redis-operator

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: redis-operator

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # Use server-side apply for CRDs
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  # Ignore certain differences in CRDs
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/conversion
        - /spec/preserveUnknownFields
        - /metadata/annotations
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Allow HPA to manage replicas

# Note: Health checks are automatically handled by ArgoCD

  # Revision history
  revisionHistoryLimit: 5
