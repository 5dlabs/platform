---
# Argo CD Application for Database Instances
# Manages actual database clusters (PostgreSQL, Redis, QuestDB) for platform services
#
# DEPLOYS:
# - agent-docs-postgres.yaml - PostgreSQL cluster for agent-docs service
# - agent-docs-redis.yaml - Redis cluster for agent-docs service
# - agent-docs-questdb.yaml - QuestDB instance for agent-docs metrics
#
# EXCLUDES:
# - examples/ subdirectory (development and production templates)
# - README.md documentation file
#
# NOTE: Only deploys resources with 'agent-docs-' prefix to ensure
# example and template files are never accidentally deployed

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database-instances
  namespace: argocd
  labels:
    app.kubernetes.io/name: database-instances
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/component: database
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project configuration
  project: platform

  # Source configuration - Deploy actual database instances
  source:
    repoURL: https://github.com/5dlabs/cto
    targetRevision: main
    path: infra/gitops/databases

    # Directory configuration - Only deploy agent-docs instances
    directory:
      recurse: false  # Don't recurse into subdirectories (excludes examples/)
      include: "agent-docs-*.yaml"  # Only files with agent-docs- prefix
      exclude: "{README.md,*example*,*template*}"  # Exclude docs and any example/template files

  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: databases

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m

  # Ignore certain differences
  ignoreDifferences:
    # Ignore generated fields in PostgreSQL resources
    - group: acid.zalan.do
      kind: postgresql
      jsonPointers:
        - /status
    # Ignore generated fields in Redis resources
    - group: databases.spotahome.com
      kind: RedisFailover
      jsonPointers:
        - /status

  # Revision history
  revisionHistoryLimit: 5
