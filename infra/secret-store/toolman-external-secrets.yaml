---
# ToolMan Brave Search External Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: toolman-brave-search-secrets
  namespace: agent-platform
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: toolman-brave-search-secrets
    creationPolicy: Owner
  data:
  - secretKey: BRAVE_API_KEY
    remoteRef:
      key: toolman-brave-search-secrets
      property: BRAVE_API_KEY

---
# ToolMan Kubernetes External Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: toolman-kubernetes-secrets
  namespace: agent-platform
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: toolman-kubernetes-secrets
    creationPolicy: Owner
  data:
  - secretKey: KUBECONFIG
    remoteRef:
      key: toolman-kubernetes-secrets
      property: KUBECONFIG

---  
# ToolMan Reddit External Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: toolman-reddit-secrets
  namespace: agent-platform
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: toolman-reddit-secrets
    creationPolicy: Owner
  data:
  - secretKey: REDDIT_CLIENT_ID
    remoteRef:
      key: toolman-reddit-secrets
      property: REDDIT_CLIENT_ID
  - secretKey: REDDIT_CLIENT_SECRET
    remoteRef:
      key: toolman-reddit-secrets
      property: REDDIT_CLIENT_SECRET
  - secretKey: REDDIT_USERNAME
    remoteRef:
      key: toolman-reddit-secrets
      property: REDDIT_USERNAME
  - secretKey: REDDIT_PASSWORD
    remoteRef:
      key: toolman-reddit-secrets
      property: REDDIT_PASSWORD