apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: docsruns.orchestrator.platform
spec:
  group: orchestrator.platform
  scope: Namespaced
  names:
    plural: docsruns
    singular: docsrun
    kind: DocsRun
    shortNames:
    - dr
  versions:
  - name: v1
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
    schema:
      openAPIV3Schema:
        type: object
        required: ["spec"]
        properties:
          spec:
            type: object
            required: ["repositoryUrl", "workingDirectory", "sourceBranch", "model", "githubUser"]
            properties:
              repositoryUrl:
                type: string
                description: "Repository URL for documentation generation"
              workingDirectory:
                type: string
                description: "Working directory within repository"
              sourceBranch:
                type: string
                description: "Source branch to analyze"
              model:
                type: string
                description: "Claude model to use (full model name like 'claude-3-5-sonnet-20241022')"
              githubUser:
                type: string
                description: "GitHub username for authentication and commits"
              tools:
                type: object
                description: "Tool configuration for this run"
                properties:
                  local:
                    type: array
                    description: "Local MCP tools to enable"
                    items:
                      type: string
                      enum: ["filesystem", "git"]
                  remote:
                    type: array
                    description: "Remote MCP tools via toolman"
                    items:
                      type: string
          status:
            type: object
            properties:
              phase:
                type: string
                description: "Current phase of the documentation generation"
              message:
                type: string
                description: "Human-readable message about the current state"
              lastUpdate:
                type: string
                description: "Timestamp when this phase was reached"
              jobName:
                type: string
                description: "Associated Kubernetes Job name"
              pullRequestUrl:
                type: string
                description: "Pull request URL if created"
              conditions:
                type: array
                description: "Conditions for the DocsRun"
                items:
                  type: object
                  required: ["type", "status"]
                  properties:
                    type:
                      type: string
                      description: "Type of condition"
                    status:
                      type: string
                      description: "Status of the condition (True, False, or Unknown)"
                    lastTransitionTime:
                      type: string
                      description: "Last time the condition transitioned (RFC3339 format)"
                    reason:
                      type: string
                      description: "Reason for the condition's last transition"
                    message:
                      type: string
                      description: "Human-readable message about the condition"
              configmapName:
                type: string
                description: "Name of the ConfigMap containing the prompt and context"